name: ğŸš€ Update PPVLand Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour
  workflow_dispatch:

# Prevent multiple workflows running at same time
concurrency:
  group: update-ppvland
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python ppv.py

      - name: ğŸ’¾ Commit & Force Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest commit to avoid stale local state
          git fetch origin main
          git reset --hard origin/main

          # Detect playlist changes
          git add PPVLand.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Random delay to avoid push collisions when schedule overlaps
          sleep $((RANDOM % 10 + 5))

          # Force push to avoid merge conflict
          git push origin main --force
          echo "ğŸš€ Successfully pushed to main with --force"
