name: ğŸš€ Update PPVLand Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour
  workflow_dispatch:

# Prevent multiple workflows running at same time
concurrency:
  group: update-ppvland
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python ppv.py

      - name: ğŸ’¾ Commit & Force Push if Updated
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Sync repo BEFORE generating playlist (VERY IMPORTANT)
          git fetch origin main
          git reset --hard origin/main

          # Run script AFTER repo synced
          python ppv.py

          # Stage updated playlist
          git add PPVLand.m3u8

          # Stop if nothing changed
          if git diff --cached --quiet; then
            echo "â¹ No playlist changes detected"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Random wait to avoid parallel workflow collisions
          sleep $((RANDOM % 10 + 5))

          # Always push final result
          git push origin main --force

          echo "âœ” Playlist updated successfully."
